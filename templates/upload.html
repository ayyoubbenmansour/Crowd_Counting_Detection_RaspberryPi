{% extends "layout.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">

    {% if not filename %}
    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Upload Video</h1>
            <p class="text-gray-400">Analyze pre-recorded footage for crowd statistics</p>
        </div>

        <form method="post" enctype="multipart/form-data"
            class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700">
            <div class="flex items-center justify-center w-full mb-6">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-700/50 hover:bg-gray-700 hover:border-orange-500 transition-all duration-300 group">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <i
                            class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 mb-4 group-hover:text-orange-500 transition-colors"></i>
                        <p class="mb-2 text-sm text-gray-400"><span class="font-semibold text-white">Click to
                                upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">MP4, AVI, MKV (MAX. 2GB)</p>
                    </div>
                    <input id="dropzone-file" type="file" name="file" class="hidden" accept="video/*"
                        onchange="this.form.submit()" />
                </label>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all transform hover:scale-105">
                    Analyze Video
                </button>
            </div>
        </form>
    </div>
    {% else %}
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Analysis Results: <span class="text-orange-500">{{ filename }}</span></h1>
            <a href="/upload" class="text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i>Upload Another
            </a>
        </div>

        <div class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
            <div class="aspect-w-16 aspect-h-9 bg-black">
                <img src="{{ url_for('upload_feed', filename=filename) }}" class="w-full h-full object-contain"
                    alt="Processed Video Feed">
            </div>
        </div>
    </div>
    {% endif %}

</div>
{% endblock %}
